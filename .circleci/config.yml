version: 2.1
orbs: 
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4 
jobs: 
  build: 
    docker: 
      - image: cimg/node:16.10
    steps:
      - checkout 
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker 
    steps:
      - setup_remote_docker 
      - checkout
      - docker/check
      - docker/build:
          image: vignesh991995/education-space
          tag: <<pipeline.git.tag>>
      - docker/push:
          image: vignesh991995/education-space
          tag: <<pipeline.git.tag>>

workflows: 
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - test: 
          requires:
            - build
          filters:
            branches:
              only: main
      - build-and-push: #This should run only if a tag is pushed, not if a branch is pushed
          filters:
            tags:
              only: /^v.*/ #only considers tags starting with v (ex. v1.0.2)
            branches:
              ignore: /.*/ #ignores all branches
